<div class="login-page-wrapper">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="">
                <img
                  src="../../assets/logo.png"
                  style="width: 50px; margin-bottom: 17px"
                  alt=""
                />
                <h3><strong>Login</strong></h3>
              </div>
              <div class="">
                <h5 style="color: #919090; margin-bottom: 20px">
                  Your research starts here!
                </h5>
              </div>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    placeholder="Email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <label class="form-label" for="typeEmailX-2"></label>
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  />
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.password.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="f.password.errors.minLength">
                      Password must be atleast 8 characters
                    </div>
                  </div>
                  <label class="form-label" for="typePasswordX-2"></label>
                  <div *ngIf="isshowserverError">
                    {{ isshowserverErrorString }}
                  </div>
                </div>

                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember Me
                  </label>
                </div> -->

                <!-- <div class="d-grid gap-2 col-1">
                  <button
                    type="button"
                    class="btn btn-outline-secondary forgot-btn"
                  >
                    Forgot password
                  </button>
                </div> -->

                <button
                  class="d-grid gap-2 col-12 mx-auto login-btn"
                  type="submit"
                >
                  Login
                </button>
                <p class="signupTag">Not a Memeber Yet ?Please Login</p>
                <button
                  class="d-grid gap-2 col-12 mx-auto login-btn"
                  (click)="goToPage('signup')"
                  style="margin: 0px"
                >
                  Signup
                </button>

                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
