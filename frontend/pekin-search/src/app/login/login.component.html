<div class="login-page-wrapper">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-5">
                <h3><strong>Login</strong></h3>
              </div>
              <div class="mb-5">
                <h5>Your research starts here!</h5>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                  placeholder="Username"
                />
                <label class="form-label" for="typeEmailX-2"></label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                  placeholder="Password"
                />
                <label class="form-label" for="typePasswordX-2"></label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3">
                  Remember Me
                </label>
              </div>

              <div class="d-grid gap-2 col-1">
                <button
                  type="button"
                  class="btn btn-outline-secondary forgot-btn"
                >
                  Forgot password
                </button>
              </div>

              <button
                class="d-grid gap-2 col-12 mx-auto login-btn"
                type="submit"
                (click)="loginApi()"
              >
                Login
              </button>

              <hr class="my-4" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
